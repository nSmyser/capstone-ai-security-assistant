<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Security Assistant</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

<div id="container">

    <!-- Collapsible Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2 class="sidebar-title">AI Security Assistant</h2>
            <button id="toggle-sidebar-btn" aria-label="Toggle sidebar">â€¹</button>
        </div>

        <button id="new-chat-btn">+ New Chat</button>

    <!-- Main Chat Window -->
    <main id="chat-area" role="main">

    </main>

</div>

<script src="/static/js/script.js"></script>

</html>
